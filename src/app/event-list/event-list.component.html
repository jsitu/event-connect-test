<section id="event-list-container" [@eventAnimTrigger]="allEventState">
  <md-card class="event-card" *ngFor="let event of events" [@eventAnimTrigger]="allEventState" (click)="navigateToEventDetail(event)">
    <img md-card-image [src]="event.cover_image_url__c ? event.cover_image_url__c : lookupService.defaultEventCoverImageUrl">
    <md-card-content>
      <div>
        <p class="event-start-time">{{event.start__c | DateTime: 'day' | uppercase}}</p>
        <p 
          class="event-status" 
          [ngClass]="{
            'isDraft': eventService.isEventDraft(event),
            'isOpen': eventService.isEventOpen(event),
            'isSoldOut': eventService.isEventSoldOut(event),
            'isClosed': eventService.isEventSoldOut(event)
          }">
          {{event.status__c}}
        </p>
      </div>
      <p class="event-title">{{event.title__c | uppercase}}</p>
      <p class="event-address">{{event.address__c}}, {{event.city__c}}  {{event.state__c}}</p>
    </md-card-content>
    <md-card-actions>
      <span *ngIf="eventService.isEventOpen(event)">{{event.remaining_seats__c}} spots left</span>
      <div class="tooltip-host" mdTooltip="Share" mdTooltipPosition="above">
        <a><i class="material-icons">share</i></a>
      </div>
    </md-card-actions>
  </md-card>
</section>
